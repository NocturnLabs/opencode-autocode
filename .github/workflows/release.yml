name: Release

on:
  push:
    tags:
      - "v*"

env:
  BIN_NAME: opencode-autocode

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.release_for }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - release_for: Linux-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            bin: opencode-autocode
            name: opencode-autocode-Linux-x86_64.tar.gz
            command: build

          - release_for: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: opencode-autocode
            name: opencode-autocode-Darwin-x86_64.tar.gz
            command: build

          - release_for: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: opencode-autocode
            name: opencode-autocode-Darwin-aarch64.tar.gz
            command: build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build Binary
        run: cargo build --release --locked --target ${{ matrix.platform.target }}

      - name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            7z a ../../../${{ env.BIN_NAME }}-${{ github.ref_name }}-${{ matrix.platform.target }}.zip ${{ matrix.platform.bin }}
          else
            tar czvf ../../../${{ env.BIN_NAME }}-${{ github.ref_name }}-${{ matrix.platform.target }}.tar.gz ${{ matrix.platform.bin }}
          fi
          cd -

      - name: Publish Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ env.BIN_NAME }}-${{ github.ref_name }}-${{ matrix.platform.target }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
