[workspace]
members = ["tests/regression"]

[package]
name = "opencode-autocode"
version = "0.3.2"
edition = "2021"
description = "Scaffold autonomous coding plugin for OpenCode"
authors = ["CodingInCarhartts"]
license = "MIT"

[dependencies]
# CLI - v4.5.53 (Nov 2025, no CVEs)
clap = { version = "4.5", features = ["derive"] }

# TUI - v0.29.0 (stable, no CVEs)
ratatui = "0.29"
crossterm = "0.29"

# Serialization - stable, no CVEs
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.9"

# Templating - v6.3.2 (latest stable, no CVEs)
handlebars = "6.3"

# Interactive prompts - v0.12.0 (2025, no CVEs)
dialoguer = { version = "0.12", features = ["fuzzy-select"] }
console = "0.16"

# Filesystem utilities
walkdir = "2"

# Error handling
anyhow = "1"
thiserror = "2"

# Date/time for autonomous runner
chrono = "0.4"

# XML parsing and diff generation (for spec validation)
quick-xml = "0.38"
similar = "2.6"

# SQLite database for progress tracking
rusqlite = { version = "0.32", features = ["bundled"] }

[dev-dependencies]
# Temporary files for testing
tempfile = "3"
